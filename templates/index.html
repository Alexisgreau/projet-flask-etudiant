<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function confirmerSuppression(event) {
            if (!confirm("Êtes-vous sûr de vouloir supprimer cet élément ?")) {
                event.preventDefault();  // Empêche la soumission du formulaire ou la redirection
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-4xl font-bold text-center mb-8">Liste des étudiants</h1>
        <ul class="list-disc">
            {% for etudiant in etudiants %}
            <li class="mb-4">
                <div class="flex justify-between items-center bg-white p-4 rounded shadow">
                    <span>{{ etudiant.identifiant }} | {{ etudiant.nom }} ({{ etudiant.age }} ans)</span>
                    <div>
                        <a href="{{ url_for('afficher_etudiant', id=loop.index0) }}" class="text-blue-500 hover:underline">Détails</a> |
                        <a href="{{ url_for('supprimer_etudiant', id=loop.index0) }}" class="text-red-500 hover:underline" onclick="confirmerSuppression(event)">Supprimer</a>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
        <div class="text-center mt-8">
            <a href="{{ url_for('ajouter_etudiant') }}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Ajouter un étudiant</a>
        </div>
    </div>
</body>
</html>
