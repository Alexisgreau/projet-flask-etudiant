<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .form-card {
            background-color: #ffffff;
            border-left: 5px solid #2196F3;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-card label {
            font-weight: bold;
            color: #333;
        }
        .error-message {
            background-color: #FFCDD2;
            color: #C62828;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .button-blue {
            background-color: #2196F3;
            color: white;
        }
        .button-blue:hover {
            background-color: #1976D2;
        }
        .return-link {
            color: #2196F3;
        }
        .return-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        Ajouter un étudiant
    </div>

    <div class="container mx-auto mt-10">
        <!-- Afficher un message d'erreur s'il existe -->
        {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
        {% endif %}

        <form method="POST" class="form-card w-1/2">
            <div class="mb-4">
                <label for="nom" class="block text-gray-700">Nom :</label>
                <input type="text" id="nom" name="nom" required class="w-full border border-gray-300 p-2 rounded" placeholder="Entrez le nom de l'étudiant">
            </div>
            <div class="mb-4">
                <label for="age" class="block text-gray-700">Âge :</label>
                <input type="number" id="age" name="age" required class="w-full border border-gray-300 p-2 rounded" placeholder="Entrez l'âge de l'étudiant">
            </div>
            <div class="mb-4">
                <label for="identifiant" class="block text-gray-700">Identifiant :</label>
                <input type="text" id="identifiant" name="identifiant" required class="w-full border border-gray-300 p-2 rounded" placeholder="Entrez l'identifiant unique de l'étudiant">
            </div>
            <button type="submit" class="button-blue px-4 py-2 rounded hover:bg-blue-600">Ajouter</button>
        </form>

        <div class="text-center mt-8">
            <a href="{{ url_for('afficher_etudiants') }}" class="return-link">Retour à la liste des étudiants</a>
        </div>
    </div>
</body>
</html>
